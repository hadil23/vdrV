
<div class="col-sl-19">
<mat-card>
  <mat-card-header>
    <mat-card-title>Add New Guest</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <formly-form [form]="form" [fields]="fields" [model]="model" />

      <div class="d-flex justify-content-end m-t-8">
        <button mat-button class="m-x-8" type="button">Cancel</button>
        <button mat-flat-button>Invite</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
