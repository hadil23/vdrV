<div class="main-content">
    <div class="container">
      <div class="search-container">
        <input type="text" class="search-input" [(ngModel)]="searchQuery" (input)="filterDataRooms()" placeholder="Rechercher...">
        <mat-icon class="search-icon">youtube_searched_for</mat-icon>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="table-container">
            <table class="table table-bordered table-striped">
              <thead class="table-header">
                <tr>
                  <th>
                    <input type="checkbox" (change)="selectAll($event)">
                    Select All
                  </th>
                  <th>NAME</th>
                  <th>OWNER</th>
                  <th>VIEWS</th>
                  <th>DATE</th>
                  <th>STATUS</th>
                  <th>ACTIONS</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let dataRoom of dataRooms; let i = index">
                  <td>
                    <input type="checkbox" [(ngModel)]="dataRoom.selected">
                  </td>
                  <td>{{ dataRoom.name }}</td>
                  <td>{{ dataRoom.owner }}</td>
                  <td>{{ dataRoom.views }}</td>
                  <td>{{ dataRoom.date }}</td>
                  <td>{{ dataRoom.status }}</td>
                  <td>
                    <div class="dropdown">
                      <button class="dropbtn"><i class="fas fa-ellipsis-v"></i></button>
                      <div class="dropdown-content">
                        <a href="#" (click)="addDataRoom(i)"><i class="fas fa-plus"></i> Ajouter</a>
                        <a href="#" (click)="editDataRoom(i)"><i class="fas fa-edit"></i> Modifier</a>
                        <a href="#" (click)="deleteDataRoom(i)"><i class="fas fa-trash"></i> Supprimer</a>
                        <a href="#" (click)="viewDataRoom(i)"><i class="fas fa-eye"></i> Voir DataRoom</a>
                        <a href="#" (click)="getDataRoomLink(i)"><i class="fas fa-link"></i> Obtenir le lien</a>
                        <a href="#" (click)="manageAccess(i)"><i class="fas fa-cogs"></i> Gérer l'accès</a>
                      </div>
                    </div>
                    
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
