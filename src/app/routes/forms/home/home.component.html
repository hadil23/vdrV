<mat-card class="card-container">
  <mat-card-header class="home-header">
    <mat-card-title class="card-title">Recent</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="cards-container">
      <ng-container *ngFor="let room of virtualDataRooms; let i = index">
        <mat-card class="data-room-card">
          <div class="card-content">
            <mat-checkbox class="select-checkbox"></mat-checkbox>
            <div class="room-info">
              <mat-card-title class="room-name"  (click)="navigateToVirtualDataRoom(room.id)"
              style="cursor: pointer;">{{ room.name }} 
                 </mat-card-title>
              <!-- Additional content like image or description can be added here -->
            </div>
          </div>
          <mat-card-actions>
            <!-- Actions like buttons or menu items can be added here -->
          </mat-card-actions>
        </mat-card>
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>
