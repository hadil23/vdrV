
<div class="col-sm-9">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Simple</mat-card-title>
      </mat-card-header>
    
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="verifyEmail()">
          <formly-form [form]="form" [fields]="fields" [model]="model" />
    
          <div class="d-flex justify-content-end m-t-8">
            <button mat-button class="m-x-8" type="button">Cancel</button>
            <button mat-flat-button (click)="navigateToVirtualDataRoom(virtualDataRoomId)">Verify</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
